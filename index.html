<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mode-selection" class="mode-selection-container">
      <h1>Select Game Mode</h1>
      <div class="mode-selection-buttons">
        <button id="person-vs-person" class="mode-option">Person vs. Person</button>
        <button id="person-vs-ai" class="mode-option">Person vs. AI</button>
      </div>
    </div>

    <div id="game-container" class="container hide">
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>
      <main>
        <h1>Tic Tac Toe</h1>
        <div class="game">
          <button class="box" data-index="0"></button>
          <button class="box" data-index="1"></button>
          <button class="box" data-index="2"></button>
          <button class="box" data-index="3"></button>
          <button class="box" data-index="4"></button>
          <button class="box" data-index="5"></button>
          <button class="box" data-index="6"></button>
          <button class="box" data-index="7"></button>
          <button class="box" data-index="8"></button>
        </div>
      </main>
      <button id="reset-btn">Reset Game</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
